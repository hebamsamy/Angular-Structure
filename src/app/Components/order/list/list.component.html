<div class="container">
    <h3 class="text-center mt-5 mb-5">Jobs</h3>
    <div class="text-center mt-5 mb-5" *ngIf="isloading">
        Loading.................
    </div>
    <div class="row" *ngIf="!isloading">
        <div class="d-flex flex-row-reverse bd-highlight mb-2">
            <div class="p-2 bd-highlight d-flex flex-column">
                <p>Items per Page:</p>
                <select (change)="onTableSizeChange($event)" class="form-control">
                    <option *ngFor="let size of tableSizes" [ngValue]="size">
                        {{ size }}
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next"
                (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
        <div class="card" *ngFor="let item of data 
            | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count}">
            <div>{{ item.ID }}</div>
            <div>{{ item.Name }}</div>
        </div>

    </div>
</div>
